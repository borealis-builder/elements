description = """
When you reach a Druid level specified in the Circle of the Moon Spells table,
you thereafter always have the listed spells prepared.

In addition, you can cast the spells from this feature while you're in a Wild
Shape form.

**Circle of the Moon Spells**

| Druid Level | Prepared Spells |
| --- | --- |
| 3 | {@spell Cure Wounds|XPHB}, {@spell Moonbeam|XPHB}, {@spell Starry Wisp|XPHB} |
| 5 | {@spell Conjure Animals|XPHB} |
| 7 | {@spell Fount of Moonlight|XPHB} |
| 9 | {@spell Mass Cure Wounds|XPHB} |
