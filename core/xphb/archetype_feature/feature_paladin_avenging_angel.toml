description = """
As a {@variantrule Bonus Action|XPHB}, you gain the benefits below for 10
minutes or until you end them (no action required). Once you use this feature,
you can't use it again until you finish a {@variantrule Long Rest|XPHB}. You can
also restore your use of it by expending a level 5 spell slot (no action
required).

### Flight

You sprout spectral wings on your back, have a {@variantrule Fly Speed|XPHB} of
60 feet, and can hover.

### Frightful Aura

Whenever an enemy starts its turn in your Aura of Protection, that creature must
succeed on a Wisdom saving throw or have the {@condition Frightened|XPHB}
condition for 1 minute or until it takes any damage. {@action Attack|XPHB} rolls
against the {@condition Frightened|XPHB} creature have {@variantrule
Advantage|XPHB}."""
