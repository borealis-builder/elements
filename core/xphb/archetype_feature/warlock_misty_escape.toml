description = """
You can cast {@spell Misty Step|XPHB} as a {@variantrule Reaction|XPHB} in
response to taking damage.

In addition, the following effects are now among your Steps of the Fey options.

### Disappearing Step

You have the {@condition Invisible|XPHB} condition until the start of your next
turn or until immediately after you make an attack roll, deal damage, or cast a
spell.

### Dreadful Step

Creatures within 5 feet of the space you left or the space you appear in (your
choice) must succeed on a Wisdom saving throw against your spell save DC or take {@damage
2d10} Psychic damage."""
