description = """
As a {@variantrule Bonus Action|XPHB}, you can expend one use of your Channel
Divinity to augment your athleticism. For 1 hour, you have {@variantrule
Advantage|XPHB} on Strength ({@skill Athletics|XPHB}) and Dexterity ({@skill
Acrobatics|XPHB}) checks, and the distance of your Long and High Jumps increases
by 10 feet (this extra distance costs movement as normal)."""
