When you reach a Ranger level specified in the Fey Wanderer Spells table, you
thereafter always have the listed spells prepared.

**Fey Wanderer Spells**

| Ranger Level | Spells |
| --- | --- |
| 3rd | {@spell Charm Person|XPHB} |
| 5th | {@spell Misty Step|XPHB} |
| 9th | {@spell Summon Fey|XPHB} |
| 13th | {@spell Dimension Door|XPHB} |
| 17th | {@spell Mislead|XPHB} |


You also possess a fey blessing. Choose it from the Feywild Gifts table or
determine it randomly.

**Feywild Gifts**

| 1d6 | Gift |
| --- | --- |
| 1 | Illusory butterflies flutter around you while you take a {@variantrule Short Rest|XPHB|Short} or {@variantrule Long Rest|XPHB}. |
| 2 | Flowers bloom from your hair each dawn. |
| 3 | You faintly smell of cinnamon, lavender, nutmeg, or another comforting herb or spice. |
| 4 | Your shadow dances while no one is looking directly at it. |
| 5 | Horns or antlers sprout from your head. |
| 6 | Your skin and hair change color each dawn. |
