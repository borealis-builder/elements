description = """
When an enemy you can see ends its turn within 5 feet of you, you can take a {@variantrule
Reaction|XPHB} and expend one use of your Bardic Inspiration to move up to half
your {@variantrule Speed|XPHB}. Then one ally of your choice within 30 feet of
you can also move up to half their {@variantrule Speed|XPHB} using their {@variantrule
Reaction|XPHB}.

None of this feature's movement provokes {@action Opportunity Attack|XPHB|Opportunity
Attacks}."""
