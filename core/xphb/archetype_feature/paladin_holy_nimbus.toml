description = """
As a {@variantrule Bonus Action|XPHB}, you can imbue your Aura of Protection
with holy power, granting the benefits below for 10 minutes or until you end
them (no action required). Once you use this feature, you can't use it again
until you finish a {@variantrule Long Rest|XPHB}. You can also restore your use
of it by expending a level 5 spell slot (no action required).

### Holy Ward

You have {@variantrule Advantage|XPHB} on any saving throw you are forced to
make by a Fiend or an Undead.

### Radiant Damage

Whenever an enemy starts its turn in the aura, that creature takes Radiant
damage equal to your Charisma modifier plus your {@variantrule Proficiency|XPHB|Proficiency
Bonus}.

### Sunlight

The aura is filled with {@variantrule Bright Light|XPHB} that is sunlight."""
