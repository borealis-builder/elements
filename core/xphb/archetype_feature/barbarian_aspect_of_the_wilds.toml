You gain one of the following options of your choice. Whenever you finish a {@variantrule Long
Rest|XPHB}, you can change your choice.

### Owl

You have {@sense Darkvision|XPHB} with a range of 60 feet. If you already have {@sense
Darkvision|XPHB}, its range increases by 60 feet.

### Panther

You have a {@variantrule Climb Speed|XPHB} equal to your {@variantrule
Speed|XPHB}.

### Salmon

You have a {@variantrule Swim Speed|XPHB} equal to your {@variantrule
Speed|XPHB}."""
