description = """
### Darkvision

You have {@sense Darkvision|XPHB} with a range of 120 feet.

### Dwarven Resilience

You have {@variantrule Resistance|XPHB} to Poison damage. You also have {@variantrule
Advantage|XPHB} on saving throws you make to avoid or end the {@condition
Poisoned|XPHB} condition.

### Dwarven Toughness

Your {@variantrule Hit Points|XPHB|Hit Point} maximum increases by 1, and it
increases by 1 again whenever you gain a level.

### Stonecunning

As a {@variantrule Bonus Action|XPHB}, you gain {@sense Tremorsense|XPHB} with a
range of 60 feet for 10 minutes. You must be on a stone surface or touching a
stone surface to use this {@sense Tremorsense|XPHB}. The stone can be natural or
worked.

You can use this {@variantrule Bonus Action|XPHB} a number of times equal to
your {@variantrule Proficiency|XPHB|Proficiency Bonus}, and you regain all
expended uses when you finish a {@variantrule Long Rest|XPHB}."""
