description = """
You have a limited well of physical and mental stamina that you can draw on. As
a {@variantrule Bonus Action|XPHB}, you can use it to regain {@variantrule Hit
Points|XPHB} equal to {@dice 1d10} plus your Fighter level.

You can use this feature twice. You regain one expended use when you finish a {@variantrule Short
Rest|XPHB}, and you regain all expended uses when you finish a {@variantrule Long
Rest|XPHB}.

When you reach certain Fighter levels, you gain more uses of this feature, as
shown in the Second Wind column of the Fighter Features table."""
