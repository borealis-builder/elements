description = """
Your Flurry of Blows, Patient Defense, and Step of the Wind gain the following
benefits.

### 

### Flurry of Blows

You can expend 1 Focus Point to use Flurry of Blows and make three Unarmed
Strikes with it instead of two.

### Patient Defense

When you expend a Focus Point to use Patient Defense, you gain a number of {@variantrule Temporary Hit
Points|XPHB} equal to two rolls of your Martial Arts die.

### Step of the Wind

When you expend a Focus Point to use Step of the Wind, you can choose a willing
creature within 5 feet of yourself that is Large or smaller. You move the
creature with you until the end of your turn. The creature's movement doesn't
provoke {@action Opportunity Attack|XPHB|Opportunity Attacks}."""
